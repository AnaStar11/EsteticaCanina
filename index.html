<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Iniciar sesión</title>
</head>


<body>


    <div class="container-fluid">

        <div class="row align-items-start">

            <div class="card m-3 p-0" style="height: auto; width: 20rem;">
                <img src="/Imagenes/perro-login-card.jpg" class="card-img-top">
                <div class="card-body">
                    <form>
                        <h1 class="h3 mb-3 fw-normal text-center">Iniciar sesión</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Aceptar</button>
                    </form>
                </div>
            </div>


            <div class="col m-3">
                <div class="row card">
                    <h4 class="mt-3 text-center mb-3">Ingrese sus datos</h4>
                    <form class="needs-validation p-3" novalidate="">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre: </label>
                                <input type="text" class="form-control" id="firstName" placeholder="Josue Benito">
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Rodriguez Martinez">
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">Correo electrónico: </label>
                                <input type="email" class="form-control" id="email" placeholder="JBenito@ejemplo.com">
                            </div>

                            <div class="col-sm-6">
                                <label for="telefono" class="form-label">Telefóno: </label>
                                <input type="text" class="form-control" id="telefono" placeholder="+52 449-460-51-55">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Dirección: </label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="#132, Guerra Díaz, La españa">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Fecha de nacimiento: </label>
                                <input type="date" class="form-control" id="fechaNacimiento">
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary btn-lg mt-4" type="submit">Registrarse</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
