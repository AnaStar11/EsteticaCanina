<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Perfil</title>
</head>


<body>

    <header class="p-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/bienvenida.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="/Imagenes/logo-header.png" class="size me-3" alt="logo">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/bienvenida.html" class="nav-link px-2 text-white">Inicio</a></li>
                    <li><a href="/servicios.html" class="nav-link px-2 text-white">Servicios</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Sobre nostros</a></li>
                </ul>

                <div class="text-end">
                    <a href="bienvenida.html"><button type="button" class="btn btn-outline-light btn-sm me-2"><b>Cerrar
                                sesión</b></button></a>
                </div>

            </div>
        </div>
    </header>

    <div class="container-fluid text-center">

        <div class="row align-items-start">

            <div class="col-5 m-3 p-0">
                <div class="row card">
                    <img src="/Imagenes/foto-perfil.jpeg" class="card-img-top p-0">

                    <form class="needs-validation p-3" novalidate="">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre: </label>
                                <input type="text" class="form-control" id="firstName" placeholder="Josue Benito">
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Rodriguez Martinez">
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">Correo electrónico: </label>
                                <input type="email" class="form-control" id="email" placeholder="JBenito@ejemplo.com">
                            </div>

                            <div class="col-sm-6">
                                <label for="telefono" class="form-label">Telefóno: </label>
                                <input type="text" class="form-control" id="telefono" placeholder="+52 449-460-51-55">
                            </div>

                            <div class="col-sm-6">
                                <label for="floatingPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                            </div>

                            <div class="col-sm-6">
                                <label for="address" class="form-label">Dirección: </label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="#132, Guerra Díaz, La españa">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Fecha de nacimiento: </label>
                                <input type="date" class="form-control" id="fechaNacimiento">
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary btn-sm mt-4 mb-2" type="submit">Modificar</button>
                    </form>

                </div>
            </div>

            <div class="card m-3 p-0 col-3">
                <img src="/Imagenes/perrito-registro.jpg" class="card-img-top mb-3">
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="firstName" class="form-label">Nombre: </label>
                                <input type="text" class="form-control" id="firstName" placeholder="Bolillo">
                            </div>

                            <div class="col-12">
                                <label for="lastName" class="form-label">Especie:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Perro">
                            </div>

                            <div class="col-12">
                                <label for="raza" class="form-label">Raza: </label>
                                <input type="text" class="form-control" id="raza" placeholder="Perruna">
                            </div>

                            <div class="col-12">
                                <label for="sexo" class="form-label">Sexo: </label>
                            </div>
                            <div class="col-12">
                                <input class="form-check-input" type="radio" name="Hembra" id="exampleRadios1"
                                    value="H">
                                <label class="form-check-label" for="exampleRadios1">Hembra </label>
                                <input class="form-check-input ms-3" type="radio" name="Hembra" id="exampleRadios1"
                                    value="H">
                                <label class="form-check-label" for="exampleRadios1">Macho</label>
                            </div>

                            <div class="col-12">
                                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento: </label>
                                <input type="date" class="form-control" id="fechaNacimiento">
                            </div>
                        </div>

                        <div class="row mt-2 me-0">
                            <div class="col-sm-4 me-4"><button type="button" class="btn btn-primary mt-2"
                                    style="width: 180%;"><b>Modificar</b></button></div>
                            <div class="col-sm-4 ms-4"><button type="button" class="btn btn-dark mt-2"
                                    style="width: 180%;"><b>Eliminar</b></button></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
